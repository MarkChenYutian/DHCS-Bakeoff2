<!DOCTYPE html>
 <html lang="en">
 	<head>
 		<meta charset="utf-8">
 		<title>Bakeoff 2</title>
 		<style type="text/css">
 			body {
 				height: 100vh;
 				width: 100vw;
 				border: none;
 				margin: 0px;
 				text-align: center;
 				display: flex;
 			    align-items: center;
 			    justify-content: center;
 			}
 			footer {
 				width: 100vw;
 				text-align: center;
 				position: absolute;
 				bottom: 0px;
 				padding: 0.75em;
 				border-top: 1px #ddd solid;
 			}
 			svg {
 				border: 1px #ddd solid;
 			}
 		</style>
 		<!-- Two required scripts -->
 		<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
 		<script src="https://dhcs-s25-bakeoff2.glitch.me/framework.js"></script>
 		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 	</head>
 
 		
 	<body>
 		<div id="main"></div>
 		<div class="flex flex-col items-center mt-4 space-y-2">
 			<div class="flex flex-col items-center">
 				<label for="sizeSlider" class="mb-1">Size</label>
 				<input type="range" id="sizeSlider" min="20" max="300" value="100" class="w-64">
 			</div>
 			<div class="flex flex-col items-center">
 				<label for="rotateSlider" class="mb-1">Rotation</label>
 				<input type="range" id="rotateSlider" min="0" max="360" value="0" class="w-64">
 			</div>
 		</div>
 		<script src="index.js"></script>
 	</body>
  <script src="index.js"></script>
 </html>
